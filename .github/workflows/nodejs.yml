name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
      # ğŸ› Debug Step 1: Show current folder contents
      - name: Show current directory contents
        run: ls -la

      # ğŸ› Debug Step 2: Check if node_modules was created
      - name: Show installed node modules
        run: ls -la node_modules || echo "node_modules not found"

      # ğŸ§ª Test step
      - name: Run tests
        run: npm test
